<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI 計算器</title>
  <style>
    body{font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f7f8fa;margin:0}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:320px}
    h1{font-size:20px;margin:0 0 16px}
    label{display:block;font-size:13px;margin-top:8px}
    input[type=number]{width:100%;padding:8px;margin-top:6px;border:1px solid #ddd;border-radius:6px}
    .row{display:flex;gap:8px;margin-top:12px}
    button{flex:1;padding:10px;border:0;border-radius:6px;background:#0b79f7;color:#fff;font-weight:600;cursor:pointer}
    button.secondary{background:#e6eefc;color:#0b4fb0}
    .result{margin-top:14px;padding:10px;border-radius:6px;background:#f4f6f9;border:1px solid #e6eefc}
  </style>
</head>
<body>
  <div class="card">
    <h1>BMI 計算器</h1>
    <div>
      <label for="weight">體重 (公斤)</label>
      <input id="weight" type="number" min="0" step="0.1" placeholder="例如：60">
      <label for="height">身高 (公分)</label>
      <input id="height" type="number" min="0" step="0.1" placeholder="例如：170">
      <div class="row">
        <button id="calc">計算 BMI</button>
        <button id="clear" class="secondary" type="button">清除</button>
      </div>
      <div id="output" class="result" aria-live="polite" style="display:none"></div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const calcBtn = $('calc');
    const clearBtn = $('clear');
    const out = $('output');

    function classifyBMI(bmi){
      if (bmi < 18.5) return '體重過輕';
      if (bmi < 24) return '體重正常';
      if (bmi < 27) return '過重';
      if (bmi < 30) return '輕度肥胖';
      return '中度/重度肥胖';
    }

    function showResult(text){
      out.style.display = 'block';
      out.textContent = text;
    }

    calcBtn.addEventListener('click', ()=>{
      const w = parseFloat($('weight').value);
      const h = parseFloat($('height').value);
      if (!w || !h || w <= 0 || h <= 0){
        showResult('請填入正確的體重與身高。');
        return;
      }
      const heightM = h / 100;
      const bmi = w / (heightM * heightM);
      const bmiRounded = Math.round(bmi * 10) / 10;
      const cat = classifyBMI(bmi);
      showResult(`BMI: ${bmiRounded} — ${cat}`);
    });

    clearBtn.addEventListener('click', ()=>{
      $('weight').value = '';
      $('height').value = '';
      out.style.display = 'none';
      out.textContent = '';
    });
  </script>
</body>
</html>
